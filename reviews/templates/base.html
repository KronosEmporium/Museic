<!DOCTYPE html>
 <html> 
<head> 
<title>MUSEIC</title> 
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> 
<link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body> 
<div class='jumbotron'> 
<h1>MUSEIC</h1>
 </div> 
   <nav class="navbar navbar-default"> 
   <div class="container-fluid">
<div class="navbar-header"> 
<a draggable='false' class="navbar-brand" href="{% url 'index' %}"><i class="fa fa-fw fa-home"></i> Home</a> 
</div> 
<ul class="nav navbar-nav">
    <li><a draggable='false' href="{% url 'songs' %}">Songs</a></li>
    <li><a draggable='false' href="{% url 'artists' %}">Artists</a></li>
    <li><a draggable='false' href="{% url 'reviews' %}">Reviews</a></li>
    <li><a draggable='false' href="{% url 'newreview' %}">Submit a Review</a></li>
    
    {% if not user.is_authenticated %}
    <li><a draggable='false' href="{% url 'login' %}">Login</a></li>
    {% endif %}

    {% if user.is_authenticated %}
    <li><a style='pointer-events: none;'>You are logged in as <b>{{ request.user.username }}</b>.</a></li>
    <li><a draggable='false' href="{% url 'logout' %}">Logout</a></li>
    {% endif %}

</ul>
</div> 
</nav> 
<div class="container-fluid"> 
{% block content %} 

{% endblock content %}
</div> 
</body> 
</html>
